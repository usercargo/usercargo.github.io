    <body>
        <div class="main">
            <div class="wrapper">
                <div class="middle">
                    <div class="img_head">
                        <img src="cdn/img/clown3.svg">
                    </div>
                    <h1 id="voice_title">Funny voices for laughing and being happy</h1>
                    <div id="my_voice">
                        <div class="funny_record bt1 hide" id="voice_record_bt"><img src="cdn/img/record_off.svg"><span>record your funny voice</span></div>
                        <div class="funny_record bt1 hide" id="voice_play_bt"><img src="cdn/img/play3.svg"><span>play</span></div>
                        <div class="funny_record bt1 bg_orange hide" id="voice_remove_bt"><img src="cdn/img/cancel.svg"><span>remove</span></div>
                        <div class="funny_record bt1 bg_green hide" id="voice_publish_bt"><img src="cdn/img/send.svg"><span>publish</span></div>

                        <div id="fun_voice_statistics" class="hide">
                                <div>
                                    <div><img src="cdn/img/play_qty.svg"><span id="voice_heard_qty"></span></div>
                                    <div><img src="cdn/img/like.svg"><span id="voice_liked_vote"></span></div>
                                    <div><img src="cdn/img/dislike.svg"><span id="voice_disliked_vote"></span></div>
                                </div>
                            <div><span id="voice_point"></span></div>
                        </div>
                    </div>
                    <div id="voice_wrapper">
                    </div>
                </div>
            </div>
        </div>
